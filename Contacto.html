<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
      @import url(global.css);
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <h1>Contactenos</h1>
  <p>Facebook <a href="www.facebook.com"><button type="button" class="btn btn-info"><i class="bi bi-telephone-fill"></i>Ir a pagina</button></a></p> 
  <p>Email: info@mystore.com</p>
    <p>Numero Telefono: 5555-5555  <a href="tel:+50655555555"><button type="button" class="btn btn-info"><i class="bi bi-telephone-fill"></i>Llamar</button></a></p> 
    <form>
        <div class="row">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Escriba Aqui..." aria-label="Nombre">
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Escriba Aqui..." aria-label="Apellidos">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Numero de Telefono</label>
            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="XXXX-XXXX">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@website.com">
            <div id="exampleFormControlInput1" class="form-text">Nosotros NUNCA compartiremos sus datos con ninguna persona.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Asunto</label>
            <p><textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Escriba aqui..."></textarea></p>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Acepta Terminos y Condiciones
              </label>
              <div class="invalid-feedback">
                Tiene que aceptar antes de enviar formulario.
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
